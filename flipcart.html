<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLIPCART</title>
    <link rel="stylesheet" href="flipcart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>

  <header>
    <div class="navbar">
      <div class="logo">
        <img src="flipcart logo.png" />
      </div>
      <div class="nav-search">
        <button class="search">
          <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        </button>
        <input
          placeholder="Search for products,Brands and more"
          class="search-input"
        />
      </div>
      <div class="account">
        <p>
          <i class="fa-regular fa-circle-user"></i> Account<i
            class="fa-solid fa-angle-down down"
          ></i>
        </p>
      </div>
      <div class="cart"><i class="fa-solid fa-cart-shopping"></i></div>
      <div class="store"><i class="fa-solid fa-store"></i> Become a Seller</div>
      <div class="link">
        <i class="fa-solid fa-ellipsis-vertical"></i>
      </div>
    </div>
  </header>
  <body>
    <div class="box">
      <div class="box1">
        <figure>
          <img src="grocery.webp" />
          <span>Grocery</span>
        </figure>
      </div>
      <div class="box2">
        <figure>
          <img src="mobile.webp" />
          <span>Mobiles</span>
        </figure>
      </div>
      <div class="box3">
        <figure>
          <img src="fashion.webp" />
          <span class="angle"
            >Fashion<i class="fa-solid fa-angle-down down"></i
          ></span>
        </figure>
      </div>
      <div class="box4">
        <figure>
          <img src="electronics.webp" />
          <span class="angle"
            >Electronics<i class="fa-solid fa-angle-down down"></i
          ></span>
        </figure>
      </div>
      <div class="box5">
        <figure>
          <img src="furniture.webp" />
          <span class="angle"
            >home&Furniture<i class="fa-solid fa-angle-down down"></i
          ></span>
        </figure>
      </div>
      <div class="box6">
        <figure>
          <img src="appliances.webp" />
          <span>Appliances</span>
        </figure>
      </div>
      <div class="box7">
        <figure>
          <img src="Travel.webp" />
          <span>Travel</span>
        </figure>
      </div>
      <div class="box8">
        <figure>
          <img src="toys.webp" />
          <span class="angle"
            >Beauty,Toys&<br />more<i class="fa-solid fa-angle-down down"></i
          ></span>
        </figure>
      </div>
    </div>
    <div class="hero"></div>
    <div class="devices">
      <div class="electronics">
        <h3>Best of Electronics</h3>
        <i class="fa-solid fa-circle-arrow-right arrow"></i>
      </div>
      <div class="xerox">
        <p class="pr">Printers<br />From 6,000Rs</p>
      </div>
      <div class="bank">
        <p class="Power">Power Bank<br />From 2,000Rs</p>
      </div>
      <div class="shave">
        <p class="trim">Special Offer Buy Now!</p>
      </div>
      <div class="tv"><p class="t">From 12,000Rs</p></div>
      <div class="last"></div>
    </div>
    <div class="three">
      <div class="long">
        <img src="winter.png" alt="winter" class="winter" />
      </div>
    </div>
    <div class="love">
      <a href="fashion.com"><img src="love.png" class="shirt" /></a>
      <img src="love2.png" class="pant" />
    </div>
    <div class="gym">
      <img src="items.png" class="items1" />
      <a href="fitness.com"><img src="fit.png" class="item2" /></a>
    </div>
    <div class="ending"></div>
  </body>
</html>
